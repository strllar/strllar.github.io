---
layout: default
---

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">

		<a href="/">
		<img class="brand-logo" height="96" width="96" src="/img/logo.png"></img></a>
            <h1 class="brand-title">{{site.brand-title}}</h1>
            <h2 class="brand-tagline">{{site.brand-tagline}}</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/klm/">KLM</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/xlm/">XLM</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-17-24">
        <div>
		   {{content}}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="/relaunch-2015" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/STRLLARLab/" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/strllar/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

	<aside class="pure-u-1 pure-u-md-1-24">
	  <div class="toolbar">
		{% for app in site.data.apps%}
		{% if app.id == page.app or (page.app == null and app.id == "blog") %}
		<a class="active" href="{{app.url}}" title="{{app.name}}">
		  {% else %}
		<a href="{{app.url}}" title="{{app.name}}">
		  {% endif %}
	  	<span class="fa-stack fa-2x tool-icon">
		  <i class="fa fa-square-o fa-stack-2x"></i>
		  <i class="fa {{app.ico}} fa-stack-1x"></i>
	  	</span></a>
		{% endfor %}
	  </div>
	</aside>


</div>
